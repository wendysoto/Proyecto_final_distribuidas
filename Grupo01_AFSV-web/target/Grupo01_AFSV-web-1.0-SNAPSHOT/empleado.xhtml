<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mantenimiento de Empleado</title>
    </h:head>
    <h:body>
        <ui:composition template="plantilla.xhtml">
            
            <ui:define name="content">
        
        <h:form id="formprincipal">
            
            <p:panel header="#{empleadoManagedBean.empleado.codigo ==null?'INGRESO DE EMPLEADO':'ACTUALIZAR EMPLEADO'}"
                     rendered="#{empleadoManagedBean.empleado!=null}">
                
                <div align="center">
                    
                    <h:panelGrid>
                        
                                              
                        <p:outputLabel value="NOMBRE:"></p:outputLabel>
                        <p:inputText value="#{ empleadoManagedBean.empleado.nombre}"></p:inputText>
                        
                        <p:outputLabel value="APELLIDO:"></p:outputLabel>
                        <p:inputText value="#{empleadoManagedBean.empleado.apellido}"></p:inputText>
                        
                        <p:outputLabel value="CEDULA:"></p:outputLabel>
                        <p:inputText value="#{empleadoManagedBean.empleado.cedula}"></p:inputText>
                        
                        <p:outputLabel value="FECHA DE NACIMIENTO:"></p:outputLabel>
                        <p:calendar value="#{empleadoManagedBean.empleado.fechaNacimiento}"></p:calendar>
                                                                     
                          
                    </h:panelGrid>
                    
                </div>
                
                  <div align="center">
                            <p:commandButton value="CANCELAR"
                                             action="#{empleadoManagedBean.cancelar()}"
                                             update="formprincipal">
                            </p:commandButton>

                            <p:commandButton value="GRABAR"
                                             action="#{empleadoManagedBean.grabar()}"
                                             update="formprincipal">
                            </p:commandButton>
                        </div>
            
            
            </p:panel>
            
            <p:panel header="LISTADO DE EMPLEADOS" rendered="#{empleadoManagedBean.empleado==null}">
                                <div align="center">
                            <p:commandButton value="INGRESAR"
                                             action="#{empleadoManagedBean.nuevo()}"
                                             update="formprincipal"
                                             style="align-items: center">
                            </p:commandButton>
                        </div>
                
                 <br></br> 
                
                
                <p:dataTable id="tablaempleado" value="#{empleadoManagedBean.listaEmpleado}" var="empleado"
                                     emptyMessage="NO EXISTEN REGISTROS">
                            <p:column headerText="ID">
                                <p:outputLabel value="#{empleado.codigo}"></p:outputLabel>
                            </p:column>
                            <p:column headerText="NOMBRE">
                                <p:outputLabel value="#{empleado.nombre}"></p:outputLabel>
                            </p:column>
                    
                   
                            
                            <p:column headerText="APELLIDO">
                                <p:outputLabel value="#{empleado.apellido}"></p:outputLabel>
                            </p:column>
                    
                    <p:column headerText="CEDULA">
                        <p:outputLabel value="#{empleado.cedula}"></p:outputLabel>
                            </p:column>
                    
                    <p:column headerText="FECHA">
                        <p:outputLabel value="#{empleado.fechaNacimiento}">
                            <f:convertDateTime pattern="YYYY-MM-dd"></f:convertDateTime>
                        </p:outputLabel>
                            </p:column>

                    
                    
                            <p:column headerText="EDITAR">
                                <p:commandButton action="#{empleadoManagedBean.seleccionar(empleado)}"
                                                 update=":formprincipal"
                                                 icon="ui-icon-check">
                                </p:commandButton>
                            </p:column>

                            <p:column headerText="ELIMINAR">
                                <p:commandButton action="#{empleadoManagedBean.eliminar(empleado)}"
                                                 update=":formprincipal"
                                                 icon="ui-icon-trash">
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                
                        
            </p:panel>
                
            
        </h:form>
                </ui:define>
        </ui:composition>
        
    </h:body>
</html>
